<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>15 de Pipi</title>
</head>

<body>
    <header>
        <h1>Prisci</h1>
    </header>
    <main>
        <div class="slider">
            <div class="slides">
                <img src="./images/pipi01.png" alt="Imagen 1">
                <img src="./images/pipi02.png" alt="Imagen 2">
            </div>
        </div>
        <section class="fecha">
            <h4>Agendá la fecha</h4>
            <h2>14 de Marzo</h2>
            <h3>20:30hs</h3>
        </section>

        <div class="countdown">

            <div id="timer">
                <div><span id="days">00</span>Días</div>
                <div><span id="hours">00</span>Horas</div>
                <div><span id="minutes">00</span>Minutos</div>
                <div><span id="seconds">00</span>Segundos</div>
            </div>
        </div>

        <section class="ubicacion">
            <p>Ubicación</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
